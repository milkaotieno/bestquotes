<div class="container-fluid">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitBestquote()' #quoteForm = 'ngForm'> 
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newBestquote.author" name="author" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="quote">Add Quote here</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newBestquote.quote" name="description" #author="ngModel" required></textarea>
            <div [hidden]="quoteForm.valid || quoteForm.pristine" class="alert alert-danger">
              <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newBestquote.date" name="Date" #Date="ngModel" required>
            <div [hidden]="Date.valid || Date.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Your Quote</button>
    </form>
  </div>
