<div class="container-fluid">
    <h2 class="text-center">Add Your Best Quotes</h2>
    <hr>
    <form (ngSubmit)='submitBestquote()' #quoteForm = 'ngForm'> 
        
        <div class="form-group">
  
            <label for="quote">Add Quote here:-</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newBestquote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Description is required</p>
            </div>
        </div>

        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newBestquote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="current-user">Created_by</label>
            <input type="text" class="form-control" id="current-user" [(ngModel)]="newBestquote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        
        <div class="form-group">

            
  
            <label for="complete">Date Created</label><br>
            <input type='date' id="complete" [(ngModel)]="newBestquote.date" name="Date" #Date="ngModel" required>
            <div [hidden]="Date.valid || Date.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div><br><br>
        </div>
        <button type="submit" class="btn btn-success">ADD</button>
    </form>
  </div><hr><hr>
