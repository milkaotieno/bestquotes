
<div class="container-fluid">
    <ol>
    <li *ngFor="let quote of quotes; let i=index">
        {{quote.quote}}
        <app-quote-details [quotes]="quote" (delete)="deleteQuote($event, i)"></app-quote-details>       
    </li>   
</ol>
<app-quote-form (addBestquote)="addNewBestquotes($event)" ></app-quote-form>

</div>
